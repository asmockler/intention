type Todo @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  title: String!
  markedAsDone: Boolean! @defaultValue(value: "false")
  duration: Int! # Minutes
    @defaultValue(value: 30)
    @migrationValue(value: 30)
  startTime: DateTime
}

type Event @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  title: String!
  duration: Int! # Minutes
    @defaultValue(value: 30)
  startTime: DateTime
  location: String
}
